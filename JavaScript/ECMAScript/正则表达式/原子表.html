<body>
  <p>这里是 p</p>
  <h1>
    这里是 h1
  </h1>
  <h2>这里是 h2</h2>
  <h3></h3>
  <script>
    // 这种写法的问题在于如果 h1 换行了，那么就导致匹配失败了
    // . 表示匹配除了换行外的任意单个字符
    const reg1 = /<(h[1-6])>.*<\/\1>*/gi
    // 所以应该是匹配所有内容
    const reg = /<(h[1-6])>[\s\S]*<\/\1>*/gi
    const content = document.body.innerHTML.replace(reg, ' 替换 ');
    document.body.innerHTML = content;


    



  </script>

</body>
