<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节点对象</title>
</head>
<style>
  div {
    font-size: 35px;
    color: yellow;
  }
</style>

<body>
  <div id="app" style="background-color: green; margin: 20px; text-align: center;">样式</div>
  <script>
    let app = document.getElementById('app')
    let fontSize = window.getComputedStyle(app).fontSize
    console.log(fontSize, fontSize.slice(0, -2))
    console.log(parseInt(fontSize))
  </script>

</body>

</html>
