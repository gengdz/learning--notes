<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原子表</title>
</head>

<body>
  <p>这里是 p</p>
  <h1>
    这里是 h1
  </h1>
  <h2>这里是 h2</h2>
  <h3></h3>
  <script>
    // 这种写法的问题在于如果 h1 换行了，那么就导致匹配失败了
    // . 表示匹配除了换行外的任意单个字符
    const reg1 = /<(h[1-6])>.*<\/\1>*/gi
    // 所以应该是匹配所有内容
    const reg = /<(h[1-6])>([\s\S]*)<\/\1>*/gi
    const content = document.body.innerHTML.replace(reg, `<p>$2</p>`);
    document.body.innerHTML = content;


    const text = `
      这是开始
      https://www.google.com
      http://baidu.com 这里是别的文本
      https://bilibili.com
      这里是结束文本
    `;

    const urls = [];
    const regUrl = /https?:\/\/((?:\w+\.)?\w+\.(?:com|cn))/gi
    while (r = regUrl.exec(text)) {
      urls.push(r[1])
    }
    console.log(urls)

  </script>

</body>

</html>
