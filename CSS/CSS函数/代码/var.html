<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var的基本用法</title>
  <style>
    :root{
      --color: green;
    }
    p::after{
      content: " (" attr(custom) ")";
      color: var(--color)
    }
  </style>
</head>
<body>
  <p custom="这是自定义的内容">这是文本内容。。   </p>
</body>
</html>
