<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位置和尺寸</title>
  <style>
    article {
      border: solid 10px blueviolet;
      width: 400px;
      height: 100px;
      position: relative;
      /* padding: 12px; */
    }

    div {
      position: absolute;
      background: #f2a67d;
      padding: 5px;
      top: 20%;
      left: 30%;
      right: 0;
      bottom: 2px;
    }
  </style>
</head>

<body>
  <article>
    <div>
      默认位置
    </div>
  </article>
</body>

</html>
