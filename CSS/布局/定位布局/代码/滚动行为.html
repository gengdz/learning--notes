<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动行为</title>
  <style>
    article {
      width: 300px;
      height: 200px;
      border: solid 2px royalblue;
      margin: 20px;
      position: relative;
      overflow: auto;
    }

    section {
      width: 90%;
      height: 4000px;
      background: grey;
    }

    div {
      background: red;
      width: 100px;
      height: 100px;
      position: absolute;
    }
  </style>
</head>

<body>
  <article>
    <section>
      <div></div>
    </section>
  </article>
</body>

</html>
