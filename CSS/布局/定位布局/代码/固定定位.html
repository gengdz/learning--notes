<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定定位</title>
  <style>
    main {
      height: 3000px;
      background: #f3f3f3;
      border: solid 5px #ddd;
    }

    footer {
      height: 80px;
    }

    footer>div {
      position: fixed;
      height: 56px;
      background: wheat;
      border: solid 2px royalblue;
      box-shadow: 5px 5px 10px grey;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <main>
    <u>ssssss</u>
  </main>
  <footer>
    <div>
      <div> <button>按钮 1</button><button>按钮 2</button></div>
    </div>
  </footer>
</body>

</html>
