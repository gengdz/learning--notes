<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居中</title>
  <style>
    article {
      width: 300px;
      height: 200px;
      border: solid 2px royalblue;
      margin: 20px;
      position: relative;
    }

    article div {
      background: #f2a67d;
      position: absolute;
      width: 100px;
      height: 80px;
      left: 50%;
      top: 50%;
      margin: -50px -40px;
    }
  </style>
</head>

<body>
  <article>
    <div></div>
  </article>
</body>

</html>
