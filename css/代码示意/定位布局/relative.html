<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相对定位relative</title>
  <style>
    article {
      width: 400px;
      height: 200px;
      border: solid 10px blueviolet;

      padding: 30px;
    }

    div {
      position: relative;
      top:20px;
      border: solid 2px rebeccapurple;
    }
  </style>
</head>

<body>
  <article>
    <div>这将使用定位布局</div>
  </article>
</body>

</html>
