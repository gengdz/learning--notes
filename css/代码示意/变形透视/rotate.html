<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋转</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 400px;
      border: solid 2px palegreen;
      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(-30deg);
    }

    main div {
      width: 200px;
      height: 200px;
      background: #3c6382;
      transition: 1s;
    }

    main:hover div {
      transform-style: preserve-3d;
      /* transform: perspective(900px) rotateX(50deg); */
      /* transform: perspective(900px) rotateY(250deg); */
      /* transform: perspective(900px) rotateZ(450deg); */
      transform: perspective(900px) rotate(450deg);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
