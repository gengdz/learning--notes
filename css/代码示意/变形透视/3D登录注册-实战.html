<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D登录注册</title>
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      transform-style: preserve-3d;
      transition: 1s;
    }

    main.login {
      transform: perspective(900px) rotateY(0deg);
    }

    main.register {
      transform: perspective(900px) rotateY(180deg);
    }

    main div {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backface-visibility: hidden;
    }

    main div:nth-of-type(1) {
      background: #1dd1a1;
    }

    main div:nth-of-type(2) {
      background: #ff6b6b;
      transform: rotateY(180deg);
    }

    footer {
      position: absolute;
      bottom: 80px;
      width: 100%;
    }

    footer ul {
      display: flex;
      justify-content: center;
      list-style: none;
      text-align: center;
    }

    ul li {
      padding: 5px 20px;
      margin: 10px;
      background: #576574;
    }

    a {
      text-decoration: none;
      color: white;
    }

    /* main:hover div {
     
    } */
  </style>
</head>

<body>
  <main>
    <div>login</div>
    <div>register</div>
  </main>
  <footer>
    <ul>
      <li><a href="javascript:;" onclick="change('login')">登录</a></li>
      <li><a href="javascript:;" onclick="change('register')">注册</a></li>
    </ul>
  </footer>
  <script>
    function change(t) {
      switch (t) {
        case 'login':
          $("main").removeClass().addClass('login');
          break;
        case 'register':
          $("main").removeClass().addClass('register');
          break;
      }
    }
  </script>
</body>

</html>
