<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动的小方块</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #40739e;
    }

    main {
      width: 400px;
      height: 400px;
      border: solid 2px #0984e3;
    }

    div {
      width: 100px;
      height: 100px;
      background: #81ecec;
      animation-name: translate, bg, shape;
      animation-duration: 5s, 4s, 5s;
      animation-iteration-count: infinite;
    }

    @keyframes translate {
      25% {
        transform: translateX(300px);
      }

      50% {
        transform: translate(300px, 300px);
      }

      75% {
        transform: translateY(300px);
      }

    }

    @keyframes bg {
      25% {
        background: red;
      }

      50% {
        background: #000;
      }

      75% {
        background: greenyellow;
      }

    }

    @keyframes shape {
      50% {
        border-radius: 20%;
      }

      25%,
      75% {
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
