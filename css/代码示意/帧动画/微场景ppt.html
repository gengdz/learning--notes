<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微场景</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: grid;
      grid-template-rows: 10vh 1fr 10vh;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(250, 177, 160, 0.3), rgba(255, 118, 117, .5), rgba(225, 112, 85, .7));
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #81ecec;
      font-size: 1.5em;
      color: white;
      animation-name: translate;
      animation-duration: 0.5s;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("../../../images/other/头像.jpg") no-repeat;
      background-size: cover;
      animation-name: rotate;
      animation-duration: 0.5s;
      animation-delay: 1.8s;
      animation-fill-mode: backwards;
    }

    main p {
      width: 80vw;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      opacity: 0.8;
      box-shadow: 0 0 10px rgba(0, 0, 0, .8);
    }

    p:nth-child(1) {
      background: #0984e3;
      transform: translateY(-50px);
      animation-name: jump;
      animation-duration: 1s;
      animation-delay: 2.5s;
      transform: scale(0);
      animation-fill-mode: forwards;
    }

    p:nth-child(2) {
      background: #a29bfe;
      animation-name: jump;
      animation-duration: 1s;
      animation-delay: 4s;
      transform: scale(0);
      animation-fill-mode: forwards;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2d3436;
      font-size: 1.5em;
      color: white;
      animation-name: rotate;
      animation-duration: 0.5s;
      animation-delay: 0.8s;
      animation-fill-mode: backwards;
    }

    @keyframes translate {
      from {
        transform: translateX(-100vw);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes rotate {
      from {
        transform: scale(0) rotate(360deg);
      }

      to {
        transform: scale(1) rotate(0);
      }
    }

    @keyframes jump {

      0%,
      66% {
        transform: translateY(-100px);
      }

      33%,
      100% {
        transform: translateY(0);
      }

    }
  </style>
</head>

<body>
  <header>React介绍</header>
  <main>
    <p>React 使创建交互式 UI 变得轻而易举。
      为你应用的每一个状态设计简洁的视图，当数据改变时 React 能有效地更新并正确地渲染组件。
    </p>
    <p>创建拥有各自状态的组件，再由这些组件构成更加复杂的 UI。
      组件逻辑使用 JavaScript 编写而非模版，因此你可以轻松地在应用中传递数据，并使得状态与 DOM 分离。
    </p>
  </main>
  <footer>React总结</footer>
</body>

</html>
