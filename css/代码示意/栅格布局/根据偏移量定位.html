<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>根据偏移量定位</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    main {
      display: grid;
      grid-template: repeat(2, 1fr)/repeat(2, 1fr);
      width: 100vw;
      height: 100vh;
      background: #34495e;
      gap: 5px;
    }

    div {
      background: #2980b9;
    }

    div:first-child {
      /* grid-row-end: span 2; */
      grid-row: 1/ span 2;
      grid-column: 1 /span 1;
    }
  </style>
</head>

<body>
  <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </main>
</body>

</html>
