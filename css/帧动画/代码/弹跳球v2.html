<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹跳小球v2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    main {
      display: grid;
      grid-template: 1fr/repeat(5, 1fr);
      height: 100vh;
      width: 100vw;
      background: #40739e;
    }

    div {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(at center, #00cec9, #fab1a0);
      grid-column: 3/4;
      justify-self: center;
      animation-name: jump;
      animation-duration: 3s;
      animation-fill-mode: forwards;
    }

    @keyframes jump {
      0% {
        transform: translateY(0vh);
        animation-timing-function: ease-in;
      }

      30% {
        transform: translateY(10vh);
        animation-timing-function: ease-in;
      }

      60% {
        transform: translateY(40vh);
        animation-timing-function: ease-in;
      }

      95% {
        transform: translateY(75vh);
        animation-timing-function: ease-in;
      }

      15%,
      45%,
      75%,
      85%,
      100% {
        transform: translateY(90vh);
        animation-timing-function: ease-out;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
