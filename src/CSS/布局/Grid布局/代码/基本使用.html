<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栅格布局的基本使用</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    main {
      display: grid;
      grid-template: repeat(2, 1fr)/repeat(2, 1fr);
      width: 100vw;
      height: 100vh;
      background: #34495e;
      gap: 5px;
    }

    div {
      background: #2980b9;
      /* padding: 10px; */
    }

    div:first-child {
      grid-row-start: 1;
      grid-row-end: 3;
      grid-column-start: 1;
      grid-column-end: 2;
    }
  </style>
</head>

<body>
  <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </main>
</body>

</html>
