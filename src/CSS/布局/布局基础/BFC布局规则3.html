<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 300px;
      position: relative;
    }

    aside {
      width: 100px;
      height: 150px;
      float: left;
      background: #f66;
    }

    main {
      height: 200px;
      background: #fcc;

    }
  </style>
</head>

<body>
  <header>浮动只会对后面的元素造成影响</header>
  <aside>这个设置浮动</aside>
  <main>
    <q> 每个元素 margin-box 的左边与包含块的 border-box 的左边相接触，即使存在浮动元素。</q>
    <br>
    <div style="margin-top: 10px;">-- 这是为什么 main 元素的左边界和 body 接触的原因</div>
  </main>
</body>


</html>
