<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分别控制时间</title>
  <style>
    main>div{
      width: 200px;
      height: 100px;
      background: #edf;
      transition: 2s;
    }
    main>div:hover{
      width: 400px;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <main>
    <div></div>
  </main>
</body>
</html>
