<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兄弟选择器的用法</title>
  <style>
    main article+h2 {
      color: blueviolet;
    }
  </style>
</head>

<body>
  <main>
    <article>
      <h2>gengdezhou</h2>
      <aside>
        <h2>jishu</h2>
      </aside>
    </article>
    <h1>和article平级的h1</h1>
    <h2>和article平级的h2</h2>
    <h2>和article平级的h2</h2>
  </main>
</body>

</html>
