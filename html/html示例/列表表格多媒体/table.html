<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table使用</title>
</head>

<body>
  <table>
    <caption>表格标题</caption>
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>耿德洲</td>
        <td>男</td>
        <td>94</td>
      </tr>
      <tr>
        <td>张三</td>
        <td>男</td>
        <td>97</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
